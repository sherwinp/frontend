<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
    <h:head>
            <link rel="shortcut icon" 
                  href="#{request.contextPath}/favicon.gif"
                  />

        <title>Internal Revenue Service</title>
        <meta http-equiv="Content-Language" content="en-US" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <h:outputStylesheet library="styles" name="styles.css" />
        <h:outputStylesheet library="styles" name="navigation.css" />
        <h:outputScript library="javascript" name="jquery-1.6.2.min.js" />
        <h:outputScript library="javascript" name="script.js" />
        <style type="text/css">
            .progressbar{ 
                width: 300px;              
            }
            .progressbar-completed{
                height: 20px; 
            }
            .progressbar-completed div{
                height: 20px;
                width: 50%;
                background-color: #a9a9a9;
            }
        </style>
    </h:head>
    <h:body>
        
        <div id="border1" >
            <div class="headerBar">
                <h:link>
                    <h:graphicImage library="images" name="irslogo.gif" id="logo" 
                                    title="Internal Revenue Service United States Department of the Treasury"
                                    alt="Internal Revenue Service United States Department of the Treasury" /></h:link>
            </div>
            
            
                <div id="main">
                    <div class="navigation">
                        <h:form id="navform">   
                        <label>Menu Options</label>
                        <ul>
                            <li><h:link outcome="mainmenu" value="Main Menu" /></li>
                            <li><h:commandLink action="#{authenticationController.logout}" value="Log Out" /></li>
                        </ul>
                        </h:form>
                    </div>
                    <div class="content">    
                        <ui:insert name="content">
                        </ui:insert>
                    </div>
                </div>
               
                  
            <div id="footerDiv">
                <hr />
                <a href="http://www.irs.gov/efile/article/0,,id=164702,00.html">FIRE Privacy Policy</a>
            </div>
        </div>

    </h:body>
    </f:view>
</html>
